name: CI

on: [push]

jobs:
  run-notebooks:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Install Juypter Dependencies
        run: pip install jupyter nbconvert
      - name: Run all notebooks
        run: find . | grep ipynb | xargs -I "{}" jupyter nbconvert --to notebook --execute "{}"
  
  build-release:
    runs-on: ubuntu-22.04
    needs: [run-notebooks]
    steps:
      - uses: actions/checkout@v2
      - name: Zip pipeline
        run: zip -r pipeline.zip . --exclude .git/\* artefacts-for-release/\* \*pycache\*
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Install Juypter Dependencies
        run: pip install jupyter nbconvert
      - name: Run all notebooks
        run: find . | grep ipynb | xargs -I "{}" jupyter nbconvert --to notebook --execute "{}"
      - name: Zip artefacts
        run: zip -r artefacts.zip artefacts-for-release --exclude \*pycache\* \*.gitkeep
      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 8
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: release-${{ steps.short-sha.outputs.sha }}
          message: Release of ${{ steps.short-sha.outputs.sha }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ steps.short-sha.outputs.sha }}
          files: |
            pipeline.zip
            artefacts.zip
